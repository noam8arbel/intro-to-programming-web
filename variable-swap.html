<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Swap</title>
</head>
<body>
    <p id="outputA">Initial Value of 'a' will be displayed here.</p>
    <p id="outputB">Initial Value of 'b' will be displayed here.</p>

    <script>
        function variableSwap() {
            let a = "2";
            let b = "4";

            /*********** Do not change the code above ***********/


            let c = a;
            a = b;
            b = c;

            /*********** Do not change the code below ***********/

            // Display the results in the HTML elements
            document.getElementById("outputA").textContent = "a is " + a;
            document.getElementById("outputB").textContent = "b is " + b;
        }

        variableSwap();
    </script>
</body>
</html>
